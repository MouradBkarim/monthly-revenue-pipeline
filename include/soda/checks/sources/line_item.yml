checks for LINEITEM:
  - schema:
      fail:
        when required column missing:
          - L_ORDERKEY
          - L_PARTKEY
          - L_SUPPKEY
          - L_LINENUMBER
          - L_QUANTITY
          - L_EXTENDEDPRICE
          - L_DISCOUNT
          - L_TAX
          - L_RETURNFLAG
          - L_LINESTATUS
          - L_SHIPDATE
          - L_COMMITDATE
          - L_RECEIPTDATE
          - L_SHIPINSTRUCT
          - L_SHIPMODE
          - L_COMMENT
        when wrong column type:
          L_ORDERKEY: NUMBER
          L_PARTKEY: NUMBER
          L_SUPPKEY: NUMBER
          L_LINENUMBER: NUMBER
          L_QUANTITY: NUMBER
          L_EXTENDEDPRICE: NUMBER
          L_DISCOUNT: NUMBER
          L_TAX: NUMBER
          L_RETURNFLAG: TEXT
          L_LINESTATUS: TEXT
          L_SHIPDATE: DATE
          L_COMMITDATE: DATE
          L_RECEIPTDATE: DATE
          L_SHIPINSTRUCT: TEXT
          L_SHIPMODE: TEXT
          L_COMMENT: TEXT
